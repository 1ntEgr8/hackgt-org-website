<html lang="en">
	{% include head.html %}
	<body>
	 <section class="{% if page.theme %}{{ page.theme }}{% endif %} {% if page.id %}section-{{ page.id }}{% endif %}" {% if page.id %}id="{{ page.id }}"{% endif %}>
	  	{% include header.html %}
		{% if page.slogan %}<h3 class="about-slogan">{{ page.slogan }}</h3>{% endif %}
	  	{{content}}
	 </section>
	 {% include footer.html %}
    {% if page.footer-js %}{% for script in page.footer-js %}<script src="/js/{{ script }}.js"></script>
	{% endfor %}{% endif %}
	</body>
</html>
