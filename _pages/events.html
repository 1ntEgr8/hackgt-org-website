---
layout: home
title: HackGT
permalink: /events/
---

<body>
	<div class="container">
		<div class="page-header">
			<h1>Past Events</h1>
		</div>
		<div class="events-container">
			{% for section in site.events reversed %}
				<div class="panel panel-default">
				  <div class="panel-img">
				  	<img src="{{ section.image }}">
				  </div>
				  <div class="panel-body">
				  	<h4 class="panel-title">{{section.title}}</h4>
				  	<h5 class="panel-date">{{section.date | date: "%b %d %Y"}}</h5>
				  	<p>{{ section.output }}</p>
				  </div>
				</div>
			{% endfor %}
		</div>
	</div>
</body>
