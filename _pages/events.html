<body>
	<div class="container">
		<div class="page-header">
			<h1>Past Events</h1>
		</div>
		<div class="events-container">
			{% for section in site.events limit:3%}
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">{{ section.title }}</h3>
				  </div>
				  <div class="panel-body">
				    {{ section.content}}
				  </div>
				</div>
			{% endfor %}
		</div>
	</div>
</body>
