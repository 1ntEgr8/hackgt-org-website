---
layout: home
title: Blog
permalink: /blog/
---

<body>
	<div class="page-header">
	<h1>
	Blog
	</h1>
	</div>
	<div class="text-center">
		{% for section in site.posts %}
		<div class="homepage-blog-preview">
		<h4>{{ section.date | date_to_string }}</h4>
		<h1><a  class="blog-url" href="{{section.url}}">{{section.title}}</a></h1>
		<h3>
		{{section.content | truncatewords:50}}
		</h3>
		</div>
		{% endfor %}
	</div>
</body>
