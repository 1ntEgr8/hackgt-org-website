title: HackGT
email: hello@hack.gt
description: > # this means to ignore newlines until "baseurl:"
  HackGT Organization Website

baseurl: ""
url: "hack.gt"
twitter_username: TheHackGT
github_username:  HackGT

# Build settings
markdown: kramdown
#theme: minima
gems:
  - jekyll-feed

include: ['_pages']

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .bundle
  - vendor
  - Dockerfile
  - .dockerignore
  - .gitignore
  - docker_resources
  - deployment.yaml
  - precheck.rb
  - LICENSE

collections:
  - homepage
  - events
  - members

stylesheet: "vanilla"